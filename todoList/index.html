<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <h1 id="main-heading">To do list</h1>
    <div class="all-in-one">

    <div class="grid-container">
        <input type="text" placeholder="Enter Todo here" id="todo-input">
        <input type="date" name="" id="todo-date">
        <button onclick="addTodo(); " class="btn-add">ADD</button>
    </div>


    <div class="todo-container  grid-container"></div>

</div>
<button id="theme-toggle"  class="theme-button">Switch Theme</button>

    <script src="index.js"> </script>

</body>

</html>
